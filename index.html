<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Real Time Bus Tracker</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="map"></div>
        <div class="map-overlay top">
            <label for="route">Select a Route</label>
            <select id="select-element" name="route" default='1' onchange="upDate()">
                <option value='1'>Line 1</option>
                <option value="Orange">Orange Line</option>
                <option value="Red">Red Line</option>
                <option value="Blue">Blue Line</option>
                <option value="1,Orange,Red,Blue">All</option>
            </select>
        </div>  
           <div class="alert-element nowrap">
            <div id="alert"><span class="nowrap">alert</span></div> 
          </div>
          <script src="./script.js"></script>
    </body>
</html>
